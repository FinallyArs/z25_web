 extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-2">
         {% for category in categories %}
            <div class="row">
                <div class="col m-auto">
                    <a role="button" class="btn-info btn-lg" href="{% url 'categories_by_category' category=category.slug %}">{{ category.slug }}</a>
                </div>
            </div>
        {% endfor %}
</div>

        {% for product in products %}
            <div class="row" style="background-color: lightskyblue">
                <div class="col-1" ><a href="{% url 'product_details' pk=product.pk %}">{{ product.title }}</a></div>
            </div>
            <div class="row" style="background-color: lightskyblue">
                <div class="col-2">{{ product.price }}</div>
            </div>
        {% endfor %}
</div>
</div>
    {% include "pagination.html" with page=products_num %}
{% endblock content %}
